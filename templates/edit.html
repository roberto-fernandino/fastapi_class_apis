{% extends 'base.html' %}
 
{% block content %}
    <form action='/update-client/{{ client.id }}' method="post">
        <div>
            <label>Nombre</label>
            <input type = "text" name = "nombre" placeholder = "{{client.nombre}}" value="{{client.nombre}}"/>
        </div> 
        <div class="mb-3">
            <label>Plato Favorito</label>
            <input type = "text" name = "plato_favorito" placeholder = "{{client.plato_favorito}}"  value="{{client.plato_favorito}}"/>
        </div> 
        <input type = "submit" value = "Update"/>  
     </form> 
{% endblock content %}
